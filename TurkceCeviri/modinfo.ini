[Info]
name="Turkce Ceviri"
author="Hoshungen"
description="A Hat in Time - Turkce ceviri[br][br]A Hat in Time oyunu icin gelistirilen Turkce bir Hayran cevirisidir. Oyundaki yazilari ve bazi dokulari Turkceye cevirir.[br][br][br]Emegi Gecenler[br][br]- Hoshungen - Proje Fikri, ceviriler, Doku cevirileri[br][br]- Lantan - Ceviriler, ceviri onerileri, ceviriye destegi[br][br]- Bonicle - Ceviri onerileri, Destekleri[br][br]- Bowling - Destekleri[br][br]Sorularimla onlari ne kadar biktirmis olsam da, beni bikmadan dinlemis ve destek olmuslardir. Umarim projede kimsenin hakkina gecmemisimdir. Arkadaslarima ve desteklerini esirgemeyen herkese tesekkurler.[br][br][br]Aciklamalar[br][br]- ceviriye ilk kez abone oluyorsaniz, mod yuklenirken oyunun kapali oldugundan emin olun. Baska bir islem yapmaniza gerek yoktur.[br][br]- Vanessa's Curse, CDLC ile tamamen uyumludur ve hicbir cokmeye neden olmaz. Korsan surumlerde test edilmemistir ve bunun uzerinden sorumluluk kabul etmiyoruz.[br][br]- Onerilerinizi ve elestirilerinizi dikkate aliyoruz, lutfen yorum yapmaktan cekinmeyin. (Ulasamazsaniz: Hoshungen # 2715)[br][br][br]Bilinen Hatalar[br][br]- Bazi basliklarda fonttaki bazi harfler kucuk gorunuyor[br][br]- Yazilarin bazilarinda harfler kutu disina tasiyor[br][br][br]Degisiklik Kaydi[br][br]Aralik 2021[br][br]- Bazi dokularin cevirisi eklendi[br][br]- Bazi ceviriler yeniden gozden gecirildi[br][br]- Cogu eksik ceviri tamamlandi[br][br]- CDLC cevirileri eklendi (Kismen)"
version="2.0"
is_cheat=false
icon=LOGO1_512.png
specialthanks=Lantan;Bonicle;Bowling
IntroductionMap=TranslationTestMapHosh
modclass=TurkceCeviri_AutoGenGameModClass

